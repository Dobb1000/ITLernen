<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-Flip-Flop mit Takt</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: auto;
            height: auto;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            align-items: flex-start;
        }
        canvas {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        .table-container {
            margin-left: 20px;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            table {
                max-width: 100%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="500" height="500"></canvas>
    <table class="table-container" id="truthTable">
        <tr>
            <th>Takt</th>
            <th>R</th>
            <th>S</th>
            <th>Qⁿ</th>
        </tr>
    </table>
</div>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let S = 0;
    let R = 0;
    let Clock = 0;
    let Q = 0;

    function updateFlipFlop() {
        if (Clock === 1) {
            if (S === 1 && R === 0) {
                Q = 1;
            } else if (S === 0 && R === 1) {
                Q = 0;
            } else if (S === 1 && R === 1) {
                Q = 'X'; // ungültiger Zustand
            }
        }
    }

    function drawFlipFlop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeRect(180, 150, 150, 150);
        ctx.font = "20px Arial";
        ctx.fillText("R", 200, 180);
        ctx.fillText("S", 200, 280);

        ctx.beginPath();
        ctx.moveTo(180, 200);
        ctx.lineTo(180 + 15, 200+15);
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(180, 200 + 30);
        ctx.lineTo(180 + 15, 200+15);
        ctx.stroke();

        ctx.font = "18px Arial";
        [["S", 160, S],["CLK", 200, Clock], ["R", 240, R]].forEach(([label, y, state]) => {
            ctx.fillStyle = state ? "green" : "red";
            ctx.fillRect(120, y, 30, 30);
            ctx.beginPath();
            ctx.moveTo(150, y + 15);
            ctx.lineTo(180, y + 15);
            ctx.stroke();
            ctx.fillStyle = "black";
            if (label === "CLK") {
                ctx.fillText(label, 80, y + 20);
                return;
            }
            ctx.fillText(label, 100, y + 20);
        });

        ctx.fillStyle = Q === 'X' ? "gray" : Q ? "green" : "red";
        ctx.fillRect(340, 240-40, 30, 30);
        ctx.fillStyle = "black";
        ctx.fillText("Q", 380, 260-40);
        ctx.beginPath();
        ctx.moveTo(330, 255-40);
        ctx.lineTo(340, 255-40);
        ctx.stroke();
    }

    function updateTruthTable() {
        const table = document.getElementById("truthTable");
        table.innerHTML = `<tr><th>Takt</th><th>R</th><th>S</th><th>Qⁿ⁺¹</th></tr>`;
        const states = [
            { Clock: "↑", R: 0, S: 0, Qn: Q },
            { Clock: "↑", R: 1, S: 0, Qn: 0 },
            { Clock: "↑", R: 0, S: 1, Qn: 1 },
            { Clock: "↑", R: 1, S: 1, Qn: "Undefiniert" },
            { Clock: "sonst", R: "x", S: "x", Qn: Q }
        ];
        states.forEach(state => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${state.Clock}</td>
                <td>${state.R}</td>
                <td>${state.S}</td>
                <td style="background-color: ${state.Qn === 'X' ? 'gray' : state.Qn ? 'green' : 'red'}; color: white;">${state.Qn}</td>
            `;
            table.appendChild(row);
        });
    }

    canvas.addEventListener("click", function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        [[160, "S"],[200, "CLK"], [240, "R"] ].forEach(([yPos, name]) => {
            if (x >= 120 && x <= 150 && y >= yPos && y <= yPos + 30) {
                if (name === "S") S = S ? 0 : 1;
                if (name === "R") R = R ? 0 : 1;
                if (name === "CLK") Clock = Clock ? 0 : 1;
            }
        });

        updateFlipFlop();
        drawFlipFlop();
        updateTruthTable();
    });

    updateFlipFlop();
    drawFlipFlop();
    updateTruthTable();
</script>
</body>
</html>

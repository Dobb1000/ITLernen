<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenzdiagramm Editor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #umlCanvas { background-color: #f9f9f9; cursor: crosshair; display: block; margin: auto; }

        html, body {
            overscroll-behavior: contain;
            touch-action: manipulation;
        }
        .controls { margin: 10px; }
        #contextMenu { display: none; position: absolute; background: white; border: 1px solid black; padding: 10px; }
        #contextMenu ul { list-style: none; padding: 0; margin: 0; }
        #contextMenu ul li { padding: 5px 10px; cursor: pointer; }
        #contextMenu ul li:hover { background: #ddd; }

        #canvasContainer {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            background: #fff;
        }

        #umlCanvas {
            position: absolute;
            background: #fff;
        }

        #toolWindow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: grab;
        }

        #toolWindowHeader {
            background: #ddd;
            padding: 5px;
            cursor: grab;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="toolWindow">
    <div id="toolWindowHeader">Werkzeuge</div>
    <div id="controls" class="controls" style="display: flex; flex-direction: column; gap: 5px;">
        <button onclick="addLifeline()">‚ûï Objekt hinzuf√ºgen</button>

        <button onclick="saveToFile()">üíæ Datei speichern</button>
    </div>
</div>




<div id="canvasContainer">
    <canvas id="umlCanvas"></canvas>
</div>

<div id="contextMenu">
    <ul>
        <li onclick="sendMessage()">üì© Nachricht senden</li>
        <button onclick="sendResponse()">üì© Antwort hinzuf√ºgen</button>
        <li onclick="deleteLifeline()">‚ùå L√∂schen</li>
    </ul>
</div>

<script src="sequenzdiagramm.js"></script>
</body>
</html>

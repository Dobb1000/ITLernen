<script>
    /**
     * Mobile nav toggle
     */
    const mobileNavToggleBtn = document.querySelector('.mobile-nav-toggle');

    function mobileNavToogle() {
        document.querySelector('body').classList.toggle('mobile-nav-active');
        mobileNavToggleBtn.classList.toggle('bi-list');
        mobileNavToggleBtn.classList.toggle('bi-x');
    }
    if (mobileNavToggleBtn) {
        mobileNavToggleBtn.addEventListener('click', mobileNavToogle);
    }

    /**
     * Hide mobile nav on same-page/hash links
     */
    document.querySelectorAll('#navmenu a').forEach(navmenu => {
        navmenu.addEventListener('click', () => {
            if (document.querySelector('.mobile-nav-active')) {
                mobileNavToogle();
            }
        });

    });

    /**
     * Toggle mobile nav dropdowns
     */
    document.querySelectorAll('.navmenu .toggle-dropdown').forEach(navmenu => {
        navmenu.addEventListener('click', function(e) {
            e.preventDefault();
            this.parentNode.classList.toggle('active');
            this.parentNode.nextElementSibling.classList.toggle('dropdown-active');
            e.stopImmediatePropagation();
        });
    });



    document.addEventListener("DOMContentLoaded", function () {

        window.history.scrollRestoration = "manual";
        window.scrollTo(0, 0);

        const md = window.markdownit({
            html: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return '<pre class="hljs"><code>' + hljs.highlight(str, { language: lang }).value + '</code></pre>';
                    } catch (__) { }
                }
                return '<pre class="hljs"><code>' + md.utils.escapeHtml(str) + '</code></pre>';
            }
        });

        async function loadMarkdownFile(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.text();
            } catch (error) {
                console.error("Fehler beim Laden der Markdown-Datei:", error);
                return "Fehler beim Laden der Datei.";
            }
        }
        function generateDropdownTOC() {
            const dropdownMenu = document.getElementById("dropdown-menu");
            dropdownMenu.innerHTML = ""; // Vorherige Inhalte entfernen

            document.querySelectorAll(".markdown-body h1, .markdown-body h2").forEach(header => {
                const id = header.textContent.replace(/\s+/g, '-').toLowerCase();
                header.id = id;
                const link = document.createElement("a");
                link.href = "#" + id;
                link.textContent = header.textContent;
                link.classList.add("dropdown-item");
                link.style.color = "#000";
                if (header.tagName.toLowerCase() === "h2") {
                    link.style.paddingLeft = "2em";
                }

                dropdownMenu.appendChild(link);
            });

            if (dropdownMenu.children.length > 0) {
                document.getElementById("dropdown").style.display = "flex"; // Dropdown anzeigen, wenn es Inhalte gibt
            }

            document.getElementById("dropdown").style.display = "none";

        }

        async function renderMarkdown() {
            const markdownContent = await loadMarkdownFile("/mds/MCU/Software/dac.md");
            const result = md.render(markdownContent);
            document.getElementById("content").innerHTML = result;
            generateTOC();
            generateDropdownTOC(); // TOC für das Dropdown generieren
            renderMathInElement(document.getElementById("content"), {
                delimiters: [
                    {left: "$$", right: "$$", display: true},  // Block-Formel
                    {left: "$", right: "$", display: false}   // Inline-Formel
                ],
                throwOnError: false
            });




            var button = document.querySelector('#iframecontainer .button');
            button.addEventListener('click', fullscreen);
            // when you are in fullscreen, ESC and F11 may not be trigger by keydown listener.
            // so don't use it to detect exit fullscreen
            document.addEventListener('keydown', function (e) {
                console.log('key press' + e.keyCode);
            });
            // detect enter or exit fullscreen mode
            document.addEventListener('webkitfullscreenchange', fullscreenChange);
            document.addEventListener('mozfullscreenchange', fullscreenChange);
            document.addEventListener('fullscreenchange', fullscreenChange);
            document.addEventListener('MSFullscreenChange', fullscreenChange);

            function fullscreen() {
                // check if fullscreen mode is available
                if (document.fullscreenEnabled ||
                    document.webkitFullscreenEnabled ||
                    document.mozFullScreenEnabled ||
                    document.msFullscreenEnabled) {

                    // which element will be fullscreen
                    var iframe = document.querySelector('#iframecontainer iframe');
                    // Do fullscreen
                    if (iframe.requestFullscreen) {
                        iframe.requestFullscreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.mozRequestFullScreen) {
                        iframe.mozRequestFullScreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    }
                }
                else {
                    document.querySelector('.error').innerHTML = 'Your browser is not supported';
                }
            }

            var iframeused = false;

            function fullscreenChange() {
                var iframe = document.querySelector('#iframecontainer iframe');

                if (document.fullscreenEnabled ||
                    document.webkitIsFullScreen ||
                    document.mozFullScreen ||
                    document.msFullscreenElement) {
                    console.log('enter fullscreen');
                    if (!iframeused) {
                        iframe.style="width: 100%; height: 100%; border: none;"
                    } else {
                        iframe.style="filter: blur(5px); width: 100%; height: 100%; border: none;pointer-events: none"
                    }
                    iframeused = !iframeused;
                    console.log(iframe.style);


                }
                else {
                    console.log('exit fullscreen');
                    iframe.style.pointerEvents = 'none'

                }
                // force to reload iframe once to prevent the iframe source didn't care about trying to resize the window
                // comment this line and you will see
                iframe = document.querySelector('#iframecontainer iframe');
                // Nur reloaden, wenn es wirklich nötig ist
                if (document.fullscreenElement) {
                    iframe.src = iframe.src;
                }


            }

        }

        function generateTOC() {
            const toc = document.getElementById("toc");
            toc.innerHTML = "";

            document.querySelectorAll(".markdown-body h1, .markdown-body h2, .markdown-body h3").forEach(header => {
                const id = header.textContent.replace(/\s+/g, '-').toLowerCase();
                header.id = id;
                const link = document.createElement("a");
                link.href = "#" + id;
                link.textContent = header.textContent;
                const listItem = document.createElement("li");
                listItem.classList.add("toc-item", header.tagName.toLowerCase());
                listItem.appendChild(link);
                toc.appendChild(listItem);


            });





        }

        renderMarkdown();



    });




</script>

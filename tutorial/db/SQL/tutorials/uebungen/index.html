        body {
            font-family: "Roboto", sans-serif;
            background: #fff;

            margin: 0;
            padding-top: 80px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: auto;
            padding: 40px;
        }

        .sidebar, .right-sidebar {
            flex: 0 0 250px;
            padding: 0 20px;

            text-align: center;

        .section-text {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .custom-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .custom-card:hover {
            transform: translateY(-5px);
        }

        .custom-card img {
            width: 100%;
            aspect-ratio: 16 / 16;
            object-fit: cover;
            display: block;
        }

        .custom-card h5 {
            margin: 15px 0 5px;
            font-weight: 600;
        }

        .custom-card p {
            font-size: 0.9rem;
            padding: 0 10px 15px;
        }
    </style>
